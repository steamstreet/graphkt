version: 0.2

phases:
  install:
    commands:
      - echo '#!/bin/bash' > /usr/local/bin/ok; echo 'if [[ "$CODEBUILD_BUILD_SUCCEEDING" == "0" ]]; then exit 1; else exit 0; fi' >> /usr/local/bin/ok; chmod +x /usr/local/bin/ok
      #      - npm i -D puppeteer karma-chrome-launcher

      - echo Entered the install phase...
      - apt-get update -y
      - apt-get install apt-transport-https
      # Setup for Yarn
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      # Setup for Chrome
      - apt-get install -y software-properties-common
      - add-apt-repository -y ppa:canonical-chromium-builds/stage
      # Do it!
      - apt-get update -y
      - apt-get install -y chromium-browser
      - apt-get install -y yarn

  build:
    commands:
      - ./gradlew build --info -PBUILD_NUMBER=$CODEBUILD_BUILD_NUMBER

cache:
  paths:
    - '/root/.m2/**/*'
    - '/root/.gradle/caches/**/*'
    - '/root/.gradle/wrapper/**/*'